<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task 4: Create an array and calculate its sum excluding 0 and 100.">
    <title>Task 4</title>
</head>

<body>

    <!-- Button to trigger the sum calculation -->
    <button id="clickButton">Click me</button>
    <!-- Element to display the result -->
    <p id="result"></p>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {

            // Function to handle the button click
            function handleClick() {
                // Create an array of all the numbers between 0, 100
                const numbers = [];
                for (let i = 1; i < 100; i++) { // تبدأ من 1 وتنتهي عند 99
                    numbers.push(i);
                }

                // Calculate the sum of the array manually
                let sum = 0;
                for (let i = 0; i < numbers.length; i++) {
                    sum += numbers[i];
                }

                // Log the sum in the console
                console.log("The sum of numbers between 0 and 100 (excluding 0 and 100) is:", sum);

                // Display the sum on the page
                const resultElement = document.getElementById('result');
                resultElement.textContent = `The sum of numbers between 0 and 100 (excluding 0 and 100) is: ${sum}`;

                // Show the sum in an alert
                alert(`The sum of numbers between 0 and 100 (excluding 0 and 100) is: ${sum}`);
            }

            // Get the button element and add event listener
            const button = document.getElementById('clickButton');
            button.addEventListener('click', handleClick);
        });
    </script>

</body>
</html>
