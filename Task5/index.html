<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task 5: Create an array and calculate the sum of the even numbers excluding 0 and 100.">
    <title>Task 5</title>
</head>

<body>

    <!-- Button to trigger the sum calculation -->
    <button id="clickButton">Click me</button>
    <!-- Element to display the result -->
    <p id="result"></p>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {

            // Function to handle the button click
            function handleClick() {
                // Create an array of all the numbers between 0, 100
                const numbers = [];
                for (let i = 1; i < 100; i++) { // تبدأ من 1 وتنتهي عند 99
                    numbers.push(i);
                }

                 // Use filter to get even numbers (with 'if' condition)
                 const evenNumbers = numbers.filter(number => {
                    if (number % 2 === 0) { // Check if the number is even
                        return true;  // Keep even numbers
                    }
                    return false;  // Exclude odd numbers
                });

                // Calculate the sum of the even numbers using reduce function
                const sum = evenNumbers.reduce((acc, num) => acc + num, 0);

                const message = `The sum of even numbers between 0 and 100 (excluding 0 and 100) is: ${sum}`;

                // Log the sum in the console
                console.log(message);

                // Display the sum of the even numbers on the page
                const resultElement = document.getElementById('result');
                resultElement.textContent = message;

                // Show the sum of the even numbers in an alert
                alert(message);
            }

            // Get the button element and add event listener
            const button = document.getElementById('clickButton');
            button.addEventListener('click', handleClick);
        });
    </script>

</body>
</html>
